<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guvs - Word Conundrum</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">

      <div class="game-name title">Word Conundrum</div>
      <div class="findtheword title">choose your difficulty settings and then find the word...</div>

      <div class="levels">
        <form class="menu-form" action="index.html" method="post">
          <select name="selector" id="options">
            <option placeholder="Please choose a level:" disabled>Please choose a level:</option>
            <option value="EASY">EASY - 3 to 4 letter words</option>
            <option selected value="MEDUIM">MEDUIM - 5 to 8 letter words</option>
            <option value="HARD">HARD - 10 to 12 letter words</option>
            <option value="IMPOSSIBLE">IMPOSSIBLE - 12+ letter words</option>
          </select>
        </form>
      </div>

      <div class="box1 all-boxs">
        <div class="timer">TIMER</div>
        <div class="score">SCORE: 0</div>

        <div class="start display">
          <button class="button" name="button">START</button>
        </div>


        <ul class="ul">
          <li class="one">PRESS START</li>
        </ul>
        <div class="game-form">
          <form class="game-form" action="index.html" method="post">
            <input id="buttonyo" type="text" name="" placeholder="Type your guess here">
            <button class="button buttonyo" value="">SUBMIT ANSWER</button>
            <audio src="sounds/buzzer.mp3" type="audio/mp3" id="buzzer"></audio>
            <audio src="sounds/Shoryuken.mp3" type="audio/mp3" id="shoryuken"></audio>
          </form>
        </div>

      </div>


      <div class="box2 all-boxs">2</div>
      <div class="box3 all-boxs">3</div>

      <div class="div-button">
        <button type="button" class="button left">PLAY</button>
        <button type="button" class="button right">MENU</button>
        <!-- <button type="button" class="button bonus">BONUS</button> -->
        <!-- <button type="button" class="button credits">CREDITS</button> -->
      </div>

    </div>

  </body>
</html>
