<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Conundrum</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">

      <div class="game-name title">Word Conundrum</div>
      <div class="findtheword title">choose your difficulty settings and then find the word...</div>

      <div class="div-themes">
        <form class="form-themes" action="index.html" method="post">
          <select class="" name="">
            <option placeholder="Please choose a theme:" disabled value="">Please choose a theme:</option>
            <option selected value="animals">ANIMALS</option>
            <option value="countries" disabled >COUNTRIES</option>
            <option value="cars" disabled >CARS</option>
            <option value="nya" disabled >BABY MODE for NYA</option>
          </select>
        </form>
      </div>

      <div class="levels">
        <form class="menu-form">
          <select name="selector" id="options">
            <option placeholder="Please choose a level:" disabled>Please choose a level:</option>
            <option selected value="EASY">EASY - 3 to 5 letter words</option>
            <option value="MEDUIM">MEDUIM - 6 to 8 letter words</option>
            <option value="HARD">HARD - 9 to 10 letter words</option>
            <option value="IMPOSSIBLE">IMPOSSIBLE - 11+ letter words</option>
          </select>
        </form>
      </div>

      <div class="box1 all-boxs">
      <div class="timer">20</div>
      <div class="score">0</div>
      <div class="reset">RESET</div>

      <div class="start display">
        <button class="btn startButton" name="button">START</button>
      </div>


      <ul class="ul">
        <li class="one">PRESS START</li>
      </ul>
      <div class="game-form">
        <form class="game-form">
          <input id="buttonyo" type="text" name="" placeholder="Type your guess here &amp; enter">
          <button class="button buttonyo" value="">SUBMIT ANSWER</button>
          <audio src="sounds/buzzer.mp3" type="audio/mp3" id="buzzer"></audio>
          <audio src="sounds/Shoryuken.mp3" type="audio/mp3" id="shoryuken"></audio>
        </form>
      </div>

      </div>


      <div class="box2 all-boxs">
        <div class="box2title">High Scores</div>
        <div class="display-high-score-div">
          <div class="name-and-score">NAME: ---- SCORE:</div>
        </div>
      </div>

      <div class="box3 all-boxs">
        <div class="box3title">Credits</div>
        <div class="profile-pic"><img id="pic" src="images/polygonal-lion-head.jpg" alt="Guv"></div>
      </div>

      <div class="div-button">
        <button type="button" class="button left">PLAY</button>
        <button type="button" class="button right">MENU</button>
        <button type="button" class="button high-score">HIGH SCORES</button>
        <button type="button" class="button credits">CREDITS</button>
      </div>

    </div>

  </body>
</html>
